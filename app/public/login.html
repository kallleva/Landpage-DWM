<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> Link para o CSS -->
     <Style>
        body {
            background-color: #121212; /* Cor de fundo escura */
        }

        .card {
            background-color: #1e1e1e; /* Cor do cartão */
            border: none; /* Remove a borda do cartão */
        }

        .card-title {
            color: #ffffff; /* Cor do título */
        }

        .form-control {
            background-color: #2a2a2a; /* Cor de fundo dos campos */
            color: #ffffff; /* Cor do texto nos campos */
            border: 1px solid #444; /* Cor da borda dos campos */
        }

        .form-control::placeholder {
            color: #bbb; /* Cor do texto placeholder */
        }

        .btn-primary {
            background-color: #007bff; /* Cor do botão */
            border: none; /* Remove a borda do botão */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }

     </Style>
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-light" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
